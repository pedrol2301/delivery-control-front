services:
  frontend:
    image: node:20-alpine
    container_name: delivery-control-frontend
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - delivery-network

networks:
  delivery-network:
    external: true
